<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web Animation Showcase</title>

        <link href="style/webanim.css" rel="stylesheet"></link>

    <script src="src/SvgHelper.js"></script>
    <script src="src/LinearSequence.js"></script>

    <script src="src/painting/Memo.js"></script>
    <script src="src/painting/AbstractPainting.js"></script>
    <script src="src/painting/IslandsPainting.js"></script>
    
    <script src="src/bar/BarScene.js"></script>


    <!-- bower:js -->
    <script src="components/Snap.svg/dist/snap.svg-min.js"></script>
    <!-- endbower -->

    </head>

<body>



    <script>
        
        function setupIslands(){
            const painting = new IslandsPainting();
            let promise = painting.init();
            promise.then((res)=>{
                document.body.appendChild(res.node);    
                painting.stage();
            });
        }
        
        
        function setupBarScene(){
            const scene = new BarScene();
            let promise = scene.initialize();
             promise.then((node)=>{
                document.body.appendChild(node);    
                scene.stage();
            });
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            //setupIslands()
            setupBarScene();
        });

    </script>

</body>
</html>
